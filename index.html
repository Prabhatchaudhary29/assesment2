<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="./index2.html">
        <label for="firstname">Name</label>
        <input required type="text" name="firstname" id="name" value="">
        <br>
        <br>
        <label for="age">Age</label>
        <input required type="number" name="age" id="age" value="">
        <br>
        <br>
        <label for="email">Email</label>
        <input required type="email" name="email" id="email" value="">
        <br>
        <br>
        <label for="password">Password</label>
        <input required type="password" name="password" id="password" value="">
        <br>
        <br>
        Language
        <br>
        <br>
        <input type="radio" name="language" value="react">
        <label for="">React</label>
        <br>
        <br>
        <input type="radio" name="language" value="node">
        <label for="">Node</label>
        <br>
        <br>
        <input type="radio" name="language" value="js">
        <label for="">JS</label>
        <br>
        <br>
        Course
        <br>
        <br>
        <input type="checkbox" name="course" value="MERN">
        <label for="MERN">MERN</label>
        <br>
        <br>
        <input type="checkbox" name="course" value="MEAN">
        <label for="MEAN">MEAN</label>
        <br>
        <br>
        <input type="checkbox" name="course" value="MEVN">
        <label for="MEVN">MEVN</label>
        <br>
        <br>
        <label for="Field">Choose a Field</label>
        <br>
        <select name="Field" id="Field">
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
        </select>
        <br>
        <br>
        <textarea name="query" id="" cols="30" rows="10" placeholder="query"></textarea>
        <br>
        <br>
        <label for="Phone">Phone</label>
        <input required type="number" name="Phone" id="Phone" value="">
        <input type="submit">
        <br>
        <br>
        <h1>Tables</h1>
        <a href="./tables.html">Click Here</a>
    </form>

</body>

</html>
